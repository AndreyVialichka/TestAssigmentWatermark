<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор водяных знаков</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Редактор водяных знаков</h1>
    <div class="container">
      <div class="image-container">
        <h2>Загрузите изображение</h2>
        <input type="file" id="image-upload" accept="image/*">
        <img id="main-image" alt="Изображение">
      </div>

      <div class="watermark-container">
        <h2>Загрузите водяной знак</h2>
        <input type="file" id="watermark-upload" accept="image/*">
        <img 
          id="watermark-image" 
          class="watermark-image" 
          alt="Водяной знак" 
          width="100px" 
          height="100px"
        >
        <h2>Выбранный водяной знак</h2>
        <img 
          id="selected-watermark-image" 
          class="watermark-image" 
          alt="Водяной знак" 
          width="100px" 
          height="100px"
        >
        <h2>Выберите водяной знак</h2>
        <div id="watermark-gallery">
          <img 
            src="/assets/watermark1.png" 
            alt="Watermark 1" 
            class="watermark-image"
          >
          <img 
            src="/assets/watermark2.png" 
            alt="Watermark 2" 
            class="watermark-image"
          >
          <img 
            src="/assets/watermark3.png" 
            alt="Watermark 3" 
            class="watermark-image"
            >
        </div>
        <div class="watermark-opacity">
          <label for="watermark-opacity">Прозрачность:</label>
          <input 
            type="range" 
            id="watermark-opacity" 
            min="0" 
            max="1" 
            step="0.1" 
            value="0.5"
          >
          <span id="watermark-opacity-value">0.5</span>
        </div>
        <div class="watermark-size">
          <label for="watermark-size">Размер:</label>
          <input 
            type="range" 
            id="watermark-size" 
            min="0.1" 
            max="15" 
            step="1" 
            value="1"
          >
          <span id="watermark-size-value">1</span>
        </div>
        <div class="watermark-position">
          <label for="watermark-position-x">X:</label>
          <input type="number" id="watermark-position-x" value="0">
          <label for="watermark-position-y">Y:</label>
          <input type="number" id="watermark-position-y" value="0">
          
        </div>
        <button id="apply-watermark-btn">применить свойства</button>
      </div>
      <div class="result-container">
        <h2>Результат</h2>
        <a id="download-link" href="#" download="result.jpg">Скачать изображение</a>
        <img id="result-image" src="" alt="Результат">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
